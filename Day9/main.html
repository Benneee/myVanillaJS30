<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    var word = 'developer';
    console.log(`Hello, I am a ${word}`);

    // Styled
    console.log(`%c Hello, I am a ${word}`, 'background-color: red');

    // warning!
    console.warn('Oh Shiiit!');

    // Error :|
    console.error('You fall my hand sha!');

    // Info
    console.info('You cannot go wrong with consistency!');

    // Testing
    console.assert(1 === 2, 'You no sabi anything sha');

    // clearing
    // I will probably use this one to mess with someone soon
    // Just put this at the bottom of their script and voila!
    // console.clear() 
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed((`${dog.name}`));
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);
        console.groupEnd((`${dog.name}`));
    })

    // counting
    console.count('Jamie');
    console.count('Jamie');
    console.count('Jamie');
    console.count('Jamie');
    console.count('Jamie');

    // timing
    // console.time('fetching data');
    // fetch('https://api.github.com/users/Benneee')
    //     .then(data => data.json())
    //     .then(data => {
    //         console.timeEnd('fetched data');
    //         console.log(data);
    //     })

  </script>
</body>
</html>
