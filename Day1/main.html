<!DOCTYPE html>
<html>

<head>
	<title>The Drumkit</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/icon" href="img/drum.jpg">
	<link rel="stylesheet" href="main.css">
</head>

<body>

	<header class="header"></header>
	<main>
		<div class="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound" hidden>clap</span>
			</div>

			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound" hidden>hihat</span>
			</div>

			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound" hidden>kick</span>
			</div>

			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound" hidden>openhat</span>
			</div>

			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound" hidden>boom</span>
			</div>

			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound" hidden>ride</span>
			</div>

			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound" hidden>snare</span>
			</div>

			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound" hidden>tom</span>
			</div>

			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="sound" hidden>tink</span>
			</div>
		</div>

		<audio data-key="" src="sounds/clap.wav"></audio>
		<audio data-key="" src="sounds/hihat.wav"></audio>
		<audio data-key="" src="sounds/kick.wav"></audio>
		<audio data-key="" src="sounds/openhat.wav"></audio>
		<audio data-key="" src="sounds/boom.wav"></audio>
		<audio data-key="" src="sounds/ride.wav"></audio>
		<audio data-key="" src="sounds/snare.wav"></audio>
		<audio data-key="" src="sounds/tom.wav"></audio>
		<audio data-key="" src="sounds/tink.wav"></audio>
	</main>

</body>

</html>
