<!DOCTYPE html>
<html>

<head>
	<title>The Drumkit</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/icon" href="img/drum.jpg">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<main>
		<div class="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound" id = "">clap</span>
			</div>

			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound" id = "">hihat</span>
			</div>

			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound" id = "">kick</span>
			</div>

			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound" id = "">openhat</span>
			</div>

			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound" >boom</span>
			</div>

			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound" id = "">ride</span>
			</div>

			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound" id = "">snare</span>
			</div>

			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound" id = "">tom</span>
			</div>

			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="sound" id = "">tink</span>
			</div>
		</div>

		<audio data-key="65" src="sounds/clap.wav"></audio>
		<audio data-key="83" src="sounds/hihat.wav"></audio>
		<audio data-key="68" src="sounds/kick.wav"></audio>
		<audio data-key="70" src="sounds/openhat.wav"></audio>
		<audio data-key="71" src="sounds/boom.wav"></audio>
		<audio data-key="72" src="sounds/ride.wav"></audio>
		<audio data-key="74" src="sounds/snare.wav"></audio>
		<audio data-key="75" src="sounds/tom.wav"></audio>
		<audio data-key="76" src="sounds/tink.wav"></audio>
	</main>


<script>
		// add an eventlistener to listen to the keyboard event
		// select the audio from the DOM
		// create an if statement for !audio
		// play audio
		// set currentTime for audio to 0 so that the soundplay won't be delayed
		// Select key from HTML 
		// Add playing class to the key
		// The CSS PART:
		// Select all the keys
		// Use forEach to add event listeners and a callback function to remove Transition
		// set the function to remove transition, pass in e as the argument
		// collect the whole thing up top as a function-- Refactor code


function playSound (e) {
	const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
	const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
	if(!audio) return;
	audio.play();
	key.classList.add('playing');
	audio.currentTime = 0;
}
function removeTransition(e){
	if (e.propertyName !== 'transform') return;
	e.target.classList.remove('playing');
}
const keys = document.querySelectorAll('.keys');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound) 

</script>

</body>

</html>
