<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  // So this one here is a mixture of mouse events.
  // The slider is expected to move when the mousedown event is active, active is ticked off in the CSS stylesheet to enable the effects
  // There will be mousedown, mouseup, mouseleave and mousemove events  
 
  // First, we select the slider which the div surrounding the panels
  const slider = document.querySelector('.items');


  // Secondly, we create a flag variable whose value changes when the mousedown event is active or otherwise 
  let isDown = false;

  // Thidly, the next set of variables will be updated during the process of the events
  let startX;  // So this is to help us pinpoint the exact point that the mouse is clicked down 
  let scrollLeft;  // This is to help us control movements to the side once mousedown is active


  function mouseDown(e) {
    isDown = true;
    slider.classList.add('active'); // This triggers the transform property in the CSS stylesheet
    startX = e.pageX - slider.offsetLeft;
    // console.log(startX);
    scrollLeft = slider.scrollLeft;
  }

  function mouseLeave() {
    isDown = false;
    slider.classList.remove('active'); // This deactivates the transform property
  }
  
  function mouseUp() {
    isDown = false;
    slider.classList.remove('active');
  }

  function mouseMove(e) {
    if (!isDown) return;
    e.preventDefault;
    // console.count(isDown);
    const x = e.pageX - slider.offsetLeft;
    const walk = (x - startX) * 3;
    // console.log(walk);
    slider.scrollLeft = scrollLeft - walk; // This sets the slider to move
  }

  slider.addEventListener('mousedown', mouseDown);
  slider.addEventListener('mousemove', mouseMove);
  slider.addEventListener('mouseleave', mouseLeave)
  slider.addEventListener('mouseup', mouseUp);

</script>
  </body>
</html>
